<body>
	<main role="main">
		<h1>HTML 101<br>Tables (continued)</h1>
		<h2>Column Headers</h2>
		<code>
			&lt;tr&gt;<br>
				&lt;th <b>scope=&quot;col&quot;</b>&gt;Name&lt;/th&gt;<br>
				&lt;th <b>scope=&quot;col&quot;</b>&gt;Instrument&lt;/th&gt;<br>
			&lt;/tr&gt;<br>
		</code>

		<h2>Row Headers</h2>
		<code>
			&lt;tr&gt;<br>
				&lt;th <b>scope=&quot;row&quot;</b>&gt;Luis&lt;/th&gt;<br>
				&lt;td&gt;All of them&lt;/td&gt;<br>
			&lt;/tr&gt;<br>
		</code>
	
	</main>
